<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/ax5uploader.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../ax5core/dist/ax5core.js"></script>
    <script src="../dist/ax5uploader.js"></script>
</head>
<body style="padding: 10px;">

<div data-ax5uploader="upload1">
    <button data-ax5uploader-button="selector" class="btn btn-primary">파일선택 (*/*)</button>
</div>

<div style="height: 10px;"></div>

<div data-ax5uploader="upload2">
    <button data-ax5uploader-button="selector" class="btn btn-default">파일선택 (.png, .svg)</button>
</div>

<script>
    var upload1 = new ax5.ui.uploader();
    var upload2 = new ax5.ui.uploader();

    $(document.body).ready(function () {

        upload1.setConfig({
            target: $('[data-ax5uploader="upload1"]'),
            multiple: true,
            manualUpload: true
        });

        upload2.setConfig({
            target: $('[data-ax5uploader="upload2"]'),
            multiple: false,
            //accept: "image/*"
            accept: ".png, .svg"
        });

    });
</script>

</body>
</html>
